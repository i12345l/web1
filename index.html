<style>
body{background: #f5f5f5;}
.center{position:fixed;top:10%;left:5%;transform: translate(-50%,-50%);}
input[id="botton"]{display:none;}
input[id="botton"] + label{display:block;width:50px;height:30px;position:relative;cursor: pointer;transition:all.35s}
input[id="botton"] + label span{display:block;position: absolute;width:100%;height: 4px;border-radius: 30px;background: #000;transition: all .35s;}
input[id="botton"] + label span:nth-child(1){top:0;}
input[id="botton"] + label span:nth-child(2){top:50%;transform: translateY(-50%);}
input[id="botton"] + label span:nth-child(3){bottom: 0;}
input[id="botton"]:checked +label{transform:translatex(300%);}
input[id="botton"]:checked +label span:nth-child(1){top:50%;transform: translateY(-50%)rotate(45deg);}
input[id="botton"]:checked +label span:nth-child(2){opacity:0;}
input[id="botton"]:checked +label span:nth-child(3){bottom:50%;transform: translateY(50%)rotate(-45deg);}
br{font-size:100px;}
</style>

<div class="center">
<input type="checkbox" id="botton">
<label for="botton">
    <span></span>
    <span></span>
    <span></span>
</label>
